<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial Black, sans-serif;
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      video {
        object-fit: contain;
      }
    }

    @media (orientation: portrait) and (max-width: 600px) {
      video {
        object-fit: contain;
      }
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 12vw;
      z-index: 10;
      text-align: center;
    }

    @media (max-width: 768px) {
      .countdown {
        font-size: 10vw;
      }
    }

    @media (max-width: 480px) {
      .countdown {
        font-size: 12vw;
      }
    }

    @media (orientation: portrait) and (max-width: 600px) {
      .countdown {
        font-size: 14vw;
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
    <source src="index_video.mp4?v=2" type="video/mp4" />
    Tu navegador no soporta el video.
  </video>

  <div class="countdown" id="countdown">
    Cargando...
  </div>

  <script>
    document.getElementById("countdown").textContent = "00:00:00";
  </script>

</body>
</html>
