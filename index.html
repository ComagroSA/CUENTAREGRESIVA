<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuenta Regresiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial Black, sans-serif;
      position: relative;
    }

    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      /* CAMBIO AQUÍ: object-fit: contain; */
      /* Esto asegura que el video se vea completo, ajustándose dentro del espacio. */
      /* Si las proporciones no coinciden, aparecerán barras negras (letterboxing/pillarboxing). */
      object-fit: contain;
    }

    .countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: red;
      font-size: 12vw; /* Tamaño por defecto para pantallas grandes */
      z-index: 10;
      text-align: center;
    }

    /* Media query para pantallas con un ancho máximo de 768px (típico para tablets en vertical o móviles grandes) */
    @media (max-width: 768px) {
      .countdown {
        font-size: 10vw; /* Reduce el tamaño de la fuente para que se adapte mejor */
      }
    }

    /* Media query para pantallas con un ancho máximo de 480px (típico para la mayoría de los smartphones) */
    @media (max-width: 480px) {
      .countdown {
        font-size: 12vw; /* Puedes ajustarlo a tu gusto, o incluso más pequeño si sigue siendo muy grande */
      }
    }

    /* Media query adicional para controlar el tamaño de fuente en orientación vertical de móviles */
    @media (orientation: portrait) and (max-width: 600px) {
      .countdown {
        font-size: 14vw; /* Un poco más grande para llenar el espacio en orientación vertical, si es necesario */
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop playsinline>
  <source src="index_video.mp4?v=2" type="video/mp4" />
  Tu navegador no soporta el video.
</video>

  <div class="countdown" id="countdown">
    Cargando...
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const target = new Date();

      target.setHours(21, 45, 0, 0); // 21:45:00 hoy

      // Si ya pasó la hora, mostrar "00:00:00"
      if (now > target) {
        document.getElementById("countdown").textContent = "00:00:00";
        return;
      }

      const diff = target - now;
      const hours = String(Math.floor(diff / (1000 * 60 * 60))).padStart(2, '0');
      const minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
      const seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

      document.getElementById("countdown").textContent = `${hours}:${minutes}:${seconds}`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
